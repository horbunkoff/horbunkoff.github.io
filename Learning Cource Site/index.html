<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Self-selling property landing page">
    <meta name="autor" content="Victor Horbunkoff">

    <title>Первый миллион</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="text-center text-header">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
            </div>
            <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                <div class="form">
                    <h2 class="text-center form-text">Введите свой email</h2>
                    <form action="#">
                        <input type="text" class="form-control input-lg form-input" placeholder="Ваше имя">
                        <input type="text" class="form-control input-lg form-input" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="section container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <div class="features text-center">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="/img/features/1.png" alt="Первое преимущество">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="/img/features/2.png" alt="Второе преимущество">
                        <p>Второе преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="/img/features/3.png" alt="Третье преимущество">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="feature-box">
                        <img src="/img/features/4.png" alt="Четвертое преимущество">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg center-block features-btn">Получить инструкцию</button>
        </div>
    </div>
    <div class="section container">
        <div class="row clients-header">
            <div class="col-lg-12">
                <h2 class="text-center text-uppercase clients-text">Наши клиенты</h2>
            </div>
        </div>
        <div class="row justify-content-center align-self-center clients-pictures">
                <div class="col-lg-3 col-md-4 col-sm-6 col-8">
                    <img src="/img/photos/1.png" alt="1 клиент">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-8">
                    <img src="/img/photos/2.png" alt="2 клиент">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-8">
                    <img src="/img/photos/3.png" alt="3 клиент">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-8">
                    <img src="/img/photos/4.png" alt="4 клиент">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-8">
                    <img src="/img/photos/5.png" alt="5 клиент">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-8">
                    <img src="/img/photos/6.png" alt="6 клиент">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-8">
                    <img src="/img/photos/7.png" alt="7 клиент">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-8">
                    <img src="/img/photos/8.png" alt="8 клиент">
                </div>
        </div>
    </div>

<!-- Подключение JavaScript -->
<!-- Сначала jQuery, затем Popper.js, затем Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
